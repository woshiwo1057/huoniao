{include file="public/header"}

<section class="Hui-article-box">

	<div class="Hui-article">
		<article class="cl pd-20">
			
			<div class="cl pd-5 bg-1 bk-gray mt-20"> 
				<span class="l"> 
					<a class="btn btn-primary radius"  href="{:url('Banner/add')}">
						<i class="Hui-iconfont">&#xe600;</i> 添加图片
					</a>
				</span> 
				<span class="r">共有数据：
					<strong>54</strong> 条
				</span>
			</div>
			<div class="mt-20">
				<table class="table table-border table-bordered table-bg table-hover table-sort">
					<thead>
						<tr class="text-c">
							<!--<th width="40"><input name="" type="checkbox" value=""></th>-->
							<th width="80">用户ID</th>
							<th width="300">真实姓名</th>
							<th>身份证图片</th>
							
							<th width="150">身份证号码</th>
							<th width="150">状态</th>
						
							<th width="100">操作</th>
						</tr>
					</thead>
					<tbody>
					{foreach name="real_data" item="v"}
						<tr class="text-c">
							<!--<td><input name="" type="checkbox" value=""></td>-->
							<td>{$v.user_id}</td>
							<td>{$v.real_name}</td>
							<td>
					
								<a href="javascript:;">
									<img width="100" class="picture-thumb" src="{$v.card_photo}">
								</a>
												
							</td>

							<td class="text-l">
								<a class="maincolor" href="javascript:;" >{$v.card_num}</a>
							</td>
							

							<td class="td-status">
							<span class="label label-success radius">待审核</span>
							</td>

							<td class="td-manage">
							
								<a style="text-decoration:none" data-item=ok class="ml-5"  title="同意"  user_id="{$v.user_id}" >
									<i class="Hui-iconfont">&#xe6df;</i>
								</a>

								<a style="text-decoration:none" data-item=delete class="ml-5 delete" title="拒绝"  user_id="{$v.user_id}" >
									<i class="Hui-iconfont">&#xe6e2;</i>
								</a>
								
								
							</td>						
						</tr>
					{/foreach}
					</tbody>
				</table>
			</div>
		</article>
	</div>
</section>

<!--_footer 作为公共模版分离出去-->

<script>
	$(function(){
		$('.ml-5').click(function(){
			var a = confirm("操作前请确认")
			if (a != true){
				return false
			}

			var status = $(this).attr('data-item')
			var user_id  = $(this).attr('user_id')
			
			$.post("{:url('Examine/request')}",{status:status,user_id:user_id},function(data){
					if(data.code == 1){
					alert(data.msg)
					window.location.reload()
				}else if(data.code == 2){
					alert(data.msg)
				}else if(data.code == 3){
					alert(data.msg)
				}else{
					alert('未知错误')
				}

			},'json')

		})
	})

	$(function(){
		$('.cancel').click(function(){
			var id = $(this).attr('number')
			
			$.post("{:url('Banner/cancel')}",{id:id},function(data){
				if(data.code == 1){
					alert(data.msg)
					window.location.reload()
				}else if(data.code == 2){
					alert(data.msg)
					
				}

			},'json')
			return false
		})

	})
</script>
<script type="text/javascript">
$('.table-sort').dataTable({
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
	  {"orderable":false,"aTargets":[0,8]}// 制定列不参与排序
	]
});
/*图片-添加*/
function picture_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*图片-查看*/
function picture_show(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*图片-审核*/
function picture_shenhe(obj,id){
	layer.confirm('审核文章？', {
		btn: ['通过','不通过'], 
		shade: false
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="picture_start(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布', {icon:6,time:1000});
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="picture_shenqing(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
		$(obj).remove();
    	layer.msg('未通过', {icon:5,time:1000});
	});	
}
/*图片-下架*/
function picture_stop(obj,id){
	layer.confirm('确认要下架吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="picture_start(this,id)" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
		$(obj).remove();
		layer.msg('已下架!',{icon: 5,time:1000});
	});
}

/*图片-发布*/
function picture_start(obj,id){
	layer.confirm('确认要发布吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="picture_stop(this,id)" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布!',{icon: 6,time:1000});
	});
}
/*图片-申请上线*/
function picture_shenqing(obj,id){
	$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
	$(obj).parents("tr").find(".td-manage").html("");
	layer.msg('已提交申请，耐心等待审核!', {icon: 1,time:2000});
}
/*图片-编辑*/
function picture_edit(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*图片-删除*/
function picture_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$(obj).parents("tr").remove();
		layer.msg('已删除!',{icon:1,time:1000});
	});
}
</script>
