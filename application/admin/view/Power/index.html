{include file="public/header"}
{include file="public/sidebar"}
<!--/_menu 作为公共模版分离出去-->

<section class="Hui-article-box">
	<div class="Hui-article">
		<article class="cl pd-20">
			
			<div class="cl pd-5 bg-1 bk-gray mt-20">
				<span class="l">
				
				<script>
					$(function(){

						$('.btn-danger').click(function(){
							alert('禁止操作，请单个删除')
						})

					})
				</script>
				<a class="btn btn-primary radius" data-title="添加资讯" href="{:url('Power/add')}"><i class="Hui-iconfont">&#xe600;</i> 添加权限</a>
				</span>
				<!--<span class="r">共有数据：<strong>54</strong> 条</span>-->
			</div>
			<div class="mt-20">
				<table class="table table-border table-bordered table-bg table-hover table-sort">
					<thead>
						<tr class="text-c">
							<th width="50">ID</th>
							<th width="80">权限名</th>
							<th>权限详细</th>
							<th>操作</th>
							
							
						</tr>
					</thead>
					<tbody>
					{foreach name="power_data" item="v"}
						<tr class="text-c">						
							<td>{$v.id}</td>
							<td class="text-l">{$v.name}</td>
							<td>{$v.check_name}</td>																				
								<td>
									<a style="text-decoration:none" class="ml-5" href="{:url('Power/edit',['id'=>$v.id])}" title="编辑">
										<i class="Hui-iconfont">&#xe6df;</i>
									</a>

									<a style="text-decoration:none" data-item=delete class="ml-5 delete" href="{:url('Power/delete',['id'=>$v.id])}" title="删除">
										<i class="Hui-iconfont">&#xe6e2;</i>
									</a>
								</td>
						</tr>
					{/foreach}
						
					</tbody>				
					
						
				</table>
			</div>
		</article>
	</div>
</section>


{include file="public/footer"}



<!--请在下方写此页面业务相关的脚本-->

<script>
	$(function(){
		$('.delete').click(function(){
			var a = confirm("删除前请确认")
			if (a != true){
				return false
			}
		})
	})
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
