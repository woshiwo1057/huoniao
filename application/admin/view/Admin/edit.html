{include file="public/header"}
{include file="public/sidebar"}


<body>
<article class="page-container">
	<form  action="#"  method="post" class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>权限分配：
			</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
					<select name="power_id" class="select">
						<option value="">无</option>
						{foreach name="power_data" item="v"}
						<option value="{$v.id}" {if condition="$v.id == $admin_data.power_id"}selected{/if}>{$v.name}</option>
						{/foreach}
					</select>
				</span> 
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>真实姓名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$admin_data.name}" placeholder="中文名" name="name">
			</div>
		</div>
		

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>昵称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$admin_data.nickname}" placeholder="你的昵称"  name="nickname">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>登录账号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$admin_data.account}" placeholder="你的账号,别写特殊符号"  name="account">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>登录密码</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$admin_data.password}" placeholder="你的密码，请勿外泄"  name="password">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>超级密码</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$admin_data.superpwd}" placeholder="这是一个目前没有什么用的东西，用于更改密码"  name="superpwd">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>电话号</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$admin_data.phone}" placeholder="你的手机号码"  name="phone">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>是否显示：
			</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
					<select name="sex" class="select">
					{if condition="$admin_data.sex == 1"}
						<option value="1">男</option>
						<option value="2">女</option>
					{else /}
						<option value="2">女</option>
						<option value="1">男</option>
					{/if}
					</select>
				</span> 
			</div>
		</div>
		
		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">提交</button>
				
			</div>
		</div>
	</form>
</article>

{include file="public/footer"}
