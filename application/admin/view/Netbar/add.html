{include file="public/header"}
<link href="__ADMIN__lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
{include file="public/sidebar"}

<body>
<div class="page-container">
	<form class="form form-horizontal" id="form-article-add" enctype="multipart/form-data" method="post"  action="#">
		
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属账号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  name="c_id">
			</div>
		</div>


		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>网咖名称</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  name="name">
			</div>
		</div>

		<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>网咖缩略图</label>：
		<div class="row cl"  style="margin-left:200px;">

			<img style="width:200px" id="pic-one" src="" alt="">
			<input id="miva" type="file"  name="cover">
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>网咖法人</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" name="legal_person">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>联系电话</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  name="phone">
			</div>
		</div>		

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>网咖地址</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  name="location">
			</div>
		</div>

		<label class="form-label col-xs-4 col-sm-2"  style="margin-left:50px;"><span class="c-red">*</span>网咖营业执照</label>：
		<div class="row cl"  style="margin-left:200px;">
			<img style="width:200px" id="pic-tow" src="" alt="">
			<input id="miva2" type="file"  name="image">
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>公网IP</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  name="ip">
			</div>
		</div>

		

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>纬度值</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  name="lat">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>经度值</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  name="lng">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>入驻时间</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  name="addtime">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>菜单级别：
			</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
					<select name="status" class="select">
						<option value="1">正在营业</option>						
						<option value="2">歇业</option>					
					</select>
				</span> 
			</div>
		</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">提交</button>
				
			</div>
		</div>
		
	</form>

</div>
</div>
<!--_footer 作为公共模版分离出去-->
{include file="public/footer"}

<!--/_footer /作为公共模版分离出去-->

<script>
	$('#miva').on('change',function(){
		var file = document.querySelector('#miva').files[0];

		var newfile = new FileReader();
		newfile.readAsDataURL(file,"UTF-8");

		newfile.onload = function () {
			$('#pic-one').attr('src',newfile.result);
		}
	})
	$('#miva2').on('change',function(){
		var file = document.querySelector('#miva2').files[0];

		var newfile = new FileReader();
		newfile.readAsDataURL(file,"UTF-8");

		newfile.onload = function () {
			$('#pic-tow').attr('src',newfile.result);
		}
	})

</script>
</body>
</html>
