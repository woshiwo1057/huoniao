		$('.submit').click(function() {

			var project_id = $('.service-act').attr('attr_id') //游戏ID

			if(!project_id){
				layui.use('layer', function(){
					layer.msg('请选择服务项目')
				}) 
				return false
			}

			if(typeof project_grade === 'undefined'){
				layui.use('layer', function(){
					layer.msg('请选择服务等级')
				}) 
				return false
			}

			if(!img_data){
				layui.use('layer', function() {
					layer.msg('请填上传资料照')
				}) 
				return false
			}

			var explain = $('[name="explain"]').val();
			if (explain == '') {
				layui.use('layer', function() {
					layer.msg('请填写说明')
				}) 
				return false
			}

				img_url:img_data,  //认证图片
				project_id:project_id,
